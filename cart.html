      cursor: pointer;
      transition: background-color 0.3s ease;

    .quantity-btn:hover {

    .cart-total {

    .cart-actions .checkout-btn {

    }
    
    .cart-actions .clear-cart-btn {

    }
    
    
      .checkout-section {

  <script>
    document.addEventListener("DOMContentLoaded", updateCart);

    function updateCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartItemsContainer = document.querySelector(".cart-items");
      const cartTotalContainer = document.querySelector(".cart-total");

      cartItemsContainer.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        const cartItem = document.createElement("div");
        cartItem.className = "cart-item";
        cartItem.innerHTML = `
          <span class="cart-item-name">${item.name}</span>
          <div class="cart-item-quantity-controls">
            <button class="quantity-btn" onclick="changeQuantity(${index}, -1)">-</button>
            <span>${item.quantity}</span>
            <button class="quantity-btn" onclick="changeQuantity(${index}, 1)">+</button>
          </div>
          <span class="cart-item-price">&#8377; ${item.price * item.quantity}</span>
        `;

        cartItemsContainer.appendChild(cartItem);
        total += item.price * item.quantity;
      });

      cartTotalContainer.innerHTML = `Total: &#8377; ${total}`;
      updateCartCount();
    }

    function changeQuantity(index, delta) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart[index]) {
        cart[index].quantity += delta;
        if (cart[index].quantity <= 0) {
          cart.splice(index, 1); // Remove item if quantity is 0
        }
        localStorage.setItem("cart", JSON.stringify(cart));
        updateCart();
      }
    }

    document.querySelector(".clear-cart-btn").addEventListener("click", function () {
      localStorage.removeItem("cart");
      updateCart();
    });

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const itemCount = cart.reduce((total, item) => total + item.quantity, 0);
      document.querySelector(".cart-link").setAttribute("data-cart-count", itemCount);
    }

    // Handle payment option change

          checkoutButton.style.display = 'none';
        } else {
          bankDetailsSection.style.display = 'none';
          checkoutButton.style.display = 'block';
        }
      });
    });
