<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body class="d-flex align-items-center justify-content-center bg-dark text-white" style="height: 100vh;">

    <div class="login-container bg-dark p-4 rounded shadow-lg text-center">
        
        <img src="logo.jpeg" alt="Logo" class="logo img-fluid mb-4" style="width: 100px;">
        
        <h1 class="mb-4">Login</h1>
    
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-success btn-block mt-4">Login</button>
        </form>
        <p id="error-message" class="text-danger mt-3"></p>
        
        <p class="mt-3">Don't have an account? <a href="sign in.html" class="text-success">Sign Up</a></p>
        
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="jlogin.js"></script>
</body>
</html>
