<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="sign.css">
</head>
<body class="d-flex align-items-center justify-content-center bg-dark text-white" style="height: 100vh;">

    <div class="signup-container bg-dark p-4 rounded shadow-lg">
        <div class="logo text-center mb-4">
            <img src="logo.jpeg" alt="Company Logo" class="img-fluid" style="width: 100px;">
        </div>
        <h1 class="text-center mb-4">Sign Up</h1>
        <form id="signupForm">
            <div class="form-group">
                <label for="newUsername">Username</label>
                <input type="text" class="form-control" id="newUsername" name="username" required>
            </div>
            <div class="form-group">
                <label for="newPassword">Password</label>
                <input type="password" class="form-control" id="newPassword" name="password" required>
            </div>
            <button type="submit" class="btn btn-success btn-block mt-4">Sign Up</button>
        </form>
        <p id="signup-error-message" class="text-danger mt-3"></p>
        <p class="text-center mt-3">Already have an account? <a href="login.html" class="text-success">Login</a></p>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- JavaScript for Sign-Up Logic -->
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const newUsername = document.getElementById('newUsername').value;
            const newPassword = document.getElementById('newPassword').value;
            const signupErrorMessage = document.getElementById('signup-error-message');

            // Placeholder logic for sign up, replace with your actual logic
            if (newUsername && newPassword) {
                signupErrorMessage.textContent = '';
                alert('Sign up successful!');
                // Redirect to login page upon successful sign up
                window.location.href = 'index.html';
            } else {
                signupErrorMessage.textContent = 'Please fill in all fields.';
            }
        });
    </script>
</body>
</html>
