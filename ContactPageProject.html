        body {
            margin: 0;

        .container {
            max-width: 1320px;
            margin: 0px auto;
            padding: 0 20px;
            position: relative;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .left-section,
        .center-section,
        .right-section {
            flex: 1;
            margin-bottom: 40px;
            padding: 0 15px;
        }

        .left-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .section-title {
            font-size: 40px;
            line-height: 55px;
            font-weight: 800;
            margin-bottom: 15px;

        .section-description {
            font-size: 18px;
            color: #b6b6b6;
            margin-bottom: 50px;
            max-width: 420px;
        }

        .icons-container {
            display: flex;
            gap: 20px;
        }

        .icons-container img {
            width: 31px;
            height: 31px;
        }

        .form-container {
            background-color: #151617;
            padding: 35px;
            border-radius: 5px;
            max-width: 500px;
            width: 100%;
        }

        .form-title {
            font-size: 30px;
            margin-bottom: 10px;
        }

        .form-description {
            color: #d4d4d4;
            margin-bottom: 18px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            height: 50px;
            padding: 0 12px;
            background-color: #212223;
            border: 2px solid #767676;
            border-radius: 5px;
            font-size: 18px;
            color: #fff;
        }

        .form-group input::placeholder {
            color: #a0a0a0;
        }

        .form-group textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            background-color: #212223;
            border: 2px solid #767676;
            border-radius: 5px;
            font-size: 18px;
            color: #fff;
        }

        .form-group textarea::placeholder {
            color: #a0a0a0;
        }

        .submit-btn {
            width: 100%;
            height: 56px;
            background-color: #146132;
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #0d4f1e;
        }

        .map-container {
            margin-top: 40px;
            text-align: center;
        }

        .map-container img {
            width: 100%;
            max-width: 500px;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .section-title {
                font-size: 30px;
                line-height: 40px;
            }

            .section-description {
                margin-bottom: 30px;
            }

            .form-container {
                padding: 30px 15px;
            }

            .form-group input {
                height: 45px;
            }

            .form-title {
                font-size: 24px;
            }

            .map-container img {
                width: 100%;
            }
        }

        @media (max-width: 500px) {
            .section-title {
                font-size: 26px;
            }

            .form-container {
                padding: 20px;
            }
        }

<body>

    <div class="container">
        <!-- Left Section: Contact Information -->
        <div class="left-section">
            <h1 class="section-title">Contact us at Herb Your Enthusiasm</h1>
            <p class="section-description">
                Contact us through our website or any of our social media pages for any queries or information.
            </p>
            <div class="icons-container">
                <a href="#" aria-label="Twitter">
                    <img src="https://workik-widget-assets.s3.amazonaws.com/Footer1-83/v1/images/Icon-twitter.png" alt="Twitter">
                </a>
                <a href="#" aria-label="Facebook">
                    <img src="https://workik-widget-assets.s3.amazonaws.com/Footer1-83/v1/images/Icon-facebook.png" alt="Facebook">
                </a>
                <a href="#" aria-label="Google">
                    <img src="https://workik-widget-assets.s3.amazonaws.com/Footer1-83/v1/images/Icon-google.png" alt="Google">
                </a>
                <a href="#" aria-label="Instagram">
                    <img src="https://workik-widget-assets.s3.amazonaws.com/Footer1-83/v1/images/Icon-instagram.png" alt="Instagram">
                </a>
            </div>
        </div>

        <!-- Center Section: Contact Form -->
        <div class="center-section">
            <form class="form-container" id="contactForm">
                <h2 class="form-title">Enter your details</h2>
                <p class="form-description">Order will be accepted after submitting your details.</p>

                <div class="form-group">
                    <input type="text" id="firstName" name="FirstName" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <input type="text" id="lastName" name="LastName" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="Email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="phoneNumber" name="PhoneNumber" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <input type="text" id="address" name="Address" placeholder="Address" required>
                </div>
                <button class="submit-btn" type="submit">Submit</button>
</div>

            </form>
        </div>

        <!-- Right Section: Google Map -->
        <div class="right-section">
            <div class="map-container">
                <img src="Google Maps _ @2x.jpeg" alt="Google Map">
            </div>
        </div>
    </div>

    <script>
      document.getElementById('contactForm').addEventListener('submit', function (event) {
    event.preventDefault();

    const firstName = document.getElementById('firstName').value.trim();
    const lastName = document.getElementById('lastName').value.trim();
    const email = document.getElementById('email').value.trim();
    const phoneNumber = document.getElementById('phoneNumber').value.trim();
    const address = document.getElementById('address').value.trim();

    // Validate required fields
    if (!firstName || !lastName || !email || !phoneNumber || !address) {
        alert('Please fill out all fields.');
        return;
    }

    // Validate email format
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
        alert('Please enter a valid email address.');
        return;
    }

    // Store the form data in localStorage
    const formData = {
        firstName,
        lastName,
        email,
        phoneNumber,
        address,
    };
    localStorage.setItem('formData', JSON.stringify(formData));

    alert('Form submitted successfully! Redirecting to checkout...');
    
    // Redirect to checkout page
    window.location.href = 'checkout.html';
});
const decrementBtn = document.querySelector('.decrement');
const incrementBtn = document.querySelector('.increment');
const quantityInput = document.querySelector('.quantity-input');

decrementBtn.addEventListener('click', () => {
    let value = parseInt(quantityInput.value);
    if (value > 1) {
        quantityInput.value = value - 1;
    }
});

incrementBtn.addEventListener('click', () => {
    let value = parseInt(quantityInput.value);
    quantityInput.value = value + 1;
});


    </script>
