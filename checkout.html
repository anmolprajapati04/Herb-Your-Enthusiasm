<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap');

    body {
      background-color: #0b0e12; /* Darker background */
      color: #d0d6df; /* Softer text */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Nunito', sans-serif;
    }

    .checkout-container {
      background-color: #1a1c1e; /* Dark container */
      padding: 35px;
      border-radius: 12px;
      width: 420px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6); /* Subtle shadow */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .checkout-container:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.8); /* Enhanced shadow */
    }

    .checkout-title {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 25px;
      text-align: center;
      color: #7dbcf7; /* Accent color */
      text-transform: uppercase;
      letter-spacing: 1.2px;
    }

    .info {
      margin-bottom: 10px;
      font-size: 17px;
    }

    .info strong {
      color: #f0f6fc; /* Slightly brighter for emphasis */
    }

    .form-control {
      background-color: #0f1215;
      border: 1px solid #2a2f33;
      color: #d0d6df;
      border-radius: 8px;
      margin-bottom: 15px;
      padding: 12px;
    }

    .form-control:focus {
      border-color: #7dbcf7;
      box-shadow: 0 0 10px rgba(125, 188, 247, 0.5);
      outline: none;
    }

    .checkout-btn {
      background-color: #7dbcf7;
      color: #0b0e12;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .checkout-btn:hover {
      background-color: #68aee0;
    }

    .back-to-cart {
      text-align: center;
      margin-top: 10px;
    }

    .back-to-cart a {
      color: #7dbcf7;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .back-to-cart a:hover {
      color: #68aee0;
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <h1 class="checkout-title">Checkout</h1>
    <form id="checkout-form">
      <div class="info">
        <strong>Name:</strong>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required />
      </div>
      <div class="info">
        <strong>Email:</strong>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
      </div>
      <div class="info">
        <strong>Phone:</strong>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required />
      </div>
      <div class="info">
        <strong>Address:</strong>
        <textarea class="form-control" id="address" rows="3" placeholder="Enter your address" required></textarea>
      </div>
      <button type="submit" class="checkout-btn">Place Order</button>
    </form>
    <div class="back-to-cart">
      <a href="cart.html">‚Üê Back to Cart</a>
    </div>
  </div>

  <script>
    document.getElementById("checkout-form").addEventListener("submit", function (event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;

      // Simple alert confirmation (can be replaced with a more sophisticated modal)
      alert(`Thank you, ${name}! Your order has been placed.\nDetails:\nEmail: ${email}\nPhone: ${phone}\nAddress: ${address}`);
    });
  </script>
</body>
</html>
